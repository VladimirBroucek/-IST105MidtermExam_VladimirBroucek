<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mid Term</title>
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="js/firebase.js"></script>
  <script src="https://matriz-teletrabajo-utc.web.app/lib/jquery/jquery-3.2.1.min.js"></script>
  <script src="js/login.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  <div class="login-container">
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="text" placeholder="Email">
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="text" placeholder="Password">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="sign-google">Sign in with Google</button>
      </div>
      <div class="control">
        <button class="button is-link is-light" id="sign-email">Sign in</button>
      </div>
      <div class="control">
        <button class="button is-link is-light" id="sign-phone">Phone authentication</button>
      </div>
    </div>
  </div>
</body>
</html>
